version: '3.8'

services:
  shadowmixer:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://redis:6379/0
      - SERVER_PORT=0.0.0.0:8080
      - LLM_API_KEYS=sk-test-key-1,sk-test-key-2
      - LLM_TARGET_URL=https://api.openai.com/v1/chat/completions
      - LOCAL_MASKING=true

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
